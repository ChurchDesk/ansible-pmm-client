---

# List of dependency packages:
# Type: List
pmm_client_dependency_pkgs: []

# List of packages:
# Type: List
pmm_client_pkgs:
  - pmm-client

# URLs to configure Percona repositories:
# Type: Str
pmm_client_repo: "https://repo.percona.com/yum/percona-release-{{ pmm_client_percona_release }}.noarch.rpm"

# URLs for direct download of the Percona PMM Client.
# To use a direct download please set pmm_client_use_official_repo to false.
# Type: Str
pmm_client_pkg: "https://www.percona.com/downloads/pmm/{{ pmm_client_version }}/binary/redhat/7/x86_64/pmm-client-{{ pmm_client_version }}-{{ pmm_client_version_revision }}.el7.x86_64.rpm"
